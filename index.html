<div id="buttons">
<button type="button" onclick="clickSpeed()" style="display: block;">Click Multiplier</button>
<p>&#160;</p>
<button type="button" onclick="clickEff()" style="display: block;">Click Efficiency</button>
<p>&#160;</p>
<button type="button" onclick="autoBuy()" style="display: block;">Auto Lay Egg</button>
</div id="buttons">
</div id="shop">

</div id="full">

<script>
var x, y, z, a, b, c
x = 0
y = 1
z = 1
a = 25
b = 45
c = "true"
d = 100
e = 0

function hoverOver() {
    document.getElementById("egg").style.width = "40%";
}

function hoverOut() {
    document.getElementById("egg").style.width = "35%";
}

function clickNow() {
    x =  x + y * z;
    document.getElementById("demo").innerHTML = x + " " + "Eggs";
}

function clickEff() {
    if (x > a) {
        x = Math.round(x - a);
        y = y + 1;
        a = a * 1.5
        document.getElementById("demo").innerHTML = x + " " + "Eggs";
    }
    else {
        alert("You Have Insufficient Funds! (" + Math.round(a) + " Eggs)");
    }
}

function clickSpeed() {
    if (x > b) {
        x = Math.round(x - b);
        z = z + 1;
        b = b * 1.5
        document.getElementById("demo").innerHTML = x + " " + "Eggs";
    }
    else {
        alert("You Have Insufficient Funds! (" + Math.round(b) + " Eggs)")
    }
}

function autoBuy() {
    if (x > d) {
        x = Math.round(x - d);
        e = e + 1
        d = d * 1.5
        document.getElementById("demo").innerHTML = x + " " + "Eggs";
        autoClick()
    }
    else {
        alert("You Have Insufficient Funds! (" + Math.round(d) + " Eggs)")
    }
}

function autoClick() {
    if (c = "true")
        setTimeout(autoClick, 1500);
        x = x + e;
        document.getElementById("demo").innerHTML = x + " " + "Eggs";
}
</script>
